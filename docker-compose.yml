version: '3.8'

name: locavia
services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: locavia-db
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Java70script@
    ports:
      - '1433:1433'
    volumes:
      - ./src/config/create-database/create-database.sql:/docker-entrypoint-initdb.d/create-database.sql
      - sqlvolume:/var/opt/mssql

volumes:
  sqlvolume:
